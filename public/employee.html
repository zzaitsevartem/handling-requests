<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление обращениями</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/img/contact-form_3447545.svg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/employee.js" defer></script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Тёмная тема</button>
    <h1>Управление обращениями</h1>
    <div class="filters">
        <label>Фильтр по дате:</label>
        <input type="date" id="filter-date">
        <label>Фильтр по диапазону дат:</label>
        <input type="date" id="filter-start-date">
        <input type="date" id="filter-end-date">
        <button onclick="fetchRequests()">Применить фильтр</button>
        <button onclick="cancelAllInProgress()">Отменить все "в работе"</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Тема</th>
                <th>Текст</th>
                <th>Статус</th>
                <th>Решение</th>
                <th>Причина отмены</th>
                <th>Дата создания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="requests-body"></tbody>
    </table>
</body>
</html>
